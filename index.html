<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vertical Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color:#ffbb22">
                    <h1>Nature Flower</h1>
                    <p>all in yellow</p>
                </div>
                <div style="background-color:#cdced0">
                    <h1>Lonely Castle</h1>
                    <p>in the wilerness</p>
                </div>
                <div style="background-color:#44abf3">
                    <h1>Blue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color:#37231f">
                    <h1>Flying Eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background:url(https://media.istockphoto.com/photos/bald-eagle-flying-over-icy-waters-picture-id681388560?b=1&k=20&m=681388560&s=170667a&w=0&h=I5HLlBca6vvenWN_rwPNto8uK8hzZ2t5QcYBVgqooFE=) no-repeat center center/cover;"></div>
                <div style="background:url(https://images.unsplash.com/photo-1489861408921-2f6a1e6c1155?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Ymx1ZSUyMHNreXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60) no-repeat center center/cover"></div>
                <div style="background:url(https://images.unsplash.com/photo-1583016642753-e53e39cb178f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bG9uZWx5JTIwY2FzdGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60) no-repeat center center/cover"></div>
                <div style="background:url(https://media.istockphoto.com/photos/close-up-beautiful-yellow-flower-and-blue-sky-blur-landscape-natural-picture-id1150875552?b=1&k=20&m=1150875552&s=170667a&w=0&h=i1oBb2SZJbYuThmFT6GV6ClEmWJb6tEeZ5Wg_eBidQU=) no-repeat center center/cover"></div>
                
            </div>
            <div class="action-button">
                <button class="down-btn">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-btn">
                    <i class="fas fa-arrow-up"></i>
                </button> 
            </div>

        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
